<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            background-color: pink;
            color: black; /* Ensures the text is readable over the pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .content {
            max-width: 600px; /* Optional: limits the width of the text container */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Simple Website</h1>
        <p>This is a sample text centered on the page. You can change this text to whatever you like.</p>
    </div>
</body>
</html>
